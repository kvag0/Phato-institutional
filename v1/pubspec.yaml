name: phato_prototype
description: Um protótipo institucional do aplicativo Phato.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Ícones para o design Cupertino
  cupertino_icons: ^1.0.2
  
  # Fontes personalizadas do Google
  google_fonts: ^6.1.0
  
  # Para formatação de datas (usado no WelcomeHeader)
  intl: ^0.19.0
  
  # Para as animações do PhatoBot
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  # A linha abaixo é a correção. 'true' está sem aspas.
  uses-material-design: true

  # Se você tiver assets (como imagens ou animações locais), descomente e adicione aqui.
  # assets:
  #   - assets/animations/

